<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript 1</title>
</head>
<body>
  <ul id="list1"></ul>
  
  <script>
     // Loop from 1 to 20
        for (let i = 1; i <= 20; i++) {

            // Skip 5, 10, 15
            if (i === 5 || i === 10 || i === 15) {
                continue;
            }

            // Add list item to UL
            document.getElementById("list1").innerHTML += `<li>${i}</li>`;
        }
  </script>
</body>
</html>
